<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="millionaire">
        <button class="start__game">НАЧЯТЬ ИНРУ</button>
        <div class="container">
            <div class="millionaire__inner">
                <div class="millionaire__promt">
                    <button class="promt__cell">call</button>
                    <button class="promt__fifty">50/50</button>
                    <button class="promt__hall">hall</button>
                </div>
                <img class="millionaire__logo" src="./img/logo.png" alt="logo">
                <div class="millionaire__level">
                    <ol class="level__list">
                        <li class="level__list-item">100</li>
                        <li class="level__list-item">200</li>
                        <li class="level__list-item">300</li>
                        <li class="level__list-item">500</li>
                        <li class="level__list-item">1000</li>
                        <li class="level__list-item">2000</li>
                        <li class="level__list-item">4000</li>
                        <li class="level__list-item">8000</li>
                        <li class="level__list-item">16000</li>
                        <li class="level__list-item">32000</li>
                        <li class="level__list-item">64000</li>
                        <li class="level__list-item">125000</li>
                        <li class="level__list-item">250000</li>
                        <li class="level__list-item">500000</li>
                        <li class="level__list-item">1000000</li>
                    </ol>
                </div>
            </div>
            <div class="millionaire__question">
                <div class="question">
                    <span class="question__text">
                        На каком инструменте, как считается, играл древнерусский певец и сказитель Боян?
                    </span>
                </div>
                <div class="ansers">
                    <button class="anser">На гуслях</button>
                    <button class="anser">На виолончели</button>
                    <div class="timer">30</div>
                    <button class="anser">На баяне</button>
                    <button class="anser">На гитаре</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
